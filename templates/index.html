<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                №
            </div>
            <div class="col-sm">
                Название проекта
             </div>
            <div class="col-sm">
                Дата начала
             </div>
             <div class="col-sm">
                Дата окончания
            </div>
            <div class="col-sm">
                Менеджер проекта
             </div>
            <div class="col-sm">
                Команда проекта
            </div>
            <div class="col-sm">
                Задачи
            </div>
            <div class="w-100"></div>
            {% for project in projects %}
                <div class ="col-sm">{{project.id_project}}</div>
                <div class ="col-sm">{{project.name}}</div>
                <div class ="col-sm">
                {{project.from_date}}
                </div><div class ="col-sm">
                {{project.to_date}}
                </div><div class ="col-sm">
                {{project.manager}}
                </div><div class ="col-sm">
                {{project.employees}}
                </div><div class ="col-sm">
                {{project.tasks}}</div>
                <div class ="w-100"></div>
            {% endfor %}




        </div>
	</div>
  </body>
</html>
